<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!--- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet"> 
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="sticky">
      <input class="siteTitle navbar" type="submit" value="Tweeter">
      <input class="compose-tweet-button navbar" type="submit" value="Compose new tweet">
    </nav>

    <!--- User header -->
    <section class="desktop">
      <header class="page-head">
        <div id="profile">
            <img class="profilePic" src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2 class="username">Username</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section id="new-tweet">
          <h2>Compose Tweet</h2>
          <form class="composer" action="/tweets" method="POST">
            <textarea class="new-tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <div class="submit-info">
              <input class="new-tweet-submit" type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>
          </form>
        </section>  

        <article class="tweets-container">
        </article>
      </main>
    </section>
  </body>
</html>
